<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" href = "styles.css">
</head>
<body>
  <header>
  </header>
  
  <div class = "calculator">
    <span id = "screen">0</span>
    <span id = "clear">CLR</span>
      <div id = "digitOne" class = "digits">1</div>
      <div id = "digitTwo" class = "digits">2</div>
      <div id = "digitThree" class = "digits">3</div>
      <div id = "digitFour" class = "digits">4</div>
      <div id = "digitFive" class = "digits">5</div>
      <div id = "digitSix" class = "digits">6</div>
      <div id = "digitSeven" class = "digits">7</div>
      <div id = "digitEight" class = "digits">8</div>
      <div id = "digitNine" class = "digits">9</div>
      <div id = "digitZero" class = "digits">0</div>
      <div id = "addition" class = "operator">+</div>
      <div id = "subtraction" class = "operator">-</div>
      <div id = "multiplication" class = "operator">*</div>
      <div id = "division" class = "operator">/</div>
      <div id = "equals" class = "operator">=</div>
  </div>

  <script type = "text/javascript" src = "app.js"></script>
</body>
</html>
