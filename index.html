<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" href = "styles.css">
</head>
<body>
  <header>
  </header>
  
  <div class = "calculator">
    <span id = "screen">0</span>
    <div class = "digits">
      <div id = "digitOne">1</div>
      <div id = "digitTwo">2</div>
      <div id = "digitThree">3</div>
      <div id = "digitFour">4</div>
      <div id = "digitFive">5</div>
      <div id = "digitSix">6</div>
      <div id = "digitSeven">7</div>
      <div id = "digitEight">8</div>
      <div id = "digitNine">9</div>
      <div id = "digitZero">0</div>
    </div>
    <div class = "operator">
      <div id = "addition">+</div>
      <div id = "subtraction">-</div>
      <div id = "multiplication">*</div>
      <div id = "division">/</div>
      <div id = "equals">=</div>
    </div>
  </div>

  <script type = "text/javascript" src = "app.js"></script>
</body>
</html>
